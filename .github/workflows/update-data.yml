name: Update market data (Yahoo Finance â†’ data/*.csv)

on:
  schedule:
    # Once per day at 21:00 UTC on weekdays (4 PM ET during EST, 5 PM ET during EDT)
    - cron: "0 21 * * 1-5"
    # Uncomment for more frequent updates during market hours (every 2 hours):
    # - cron: "0 14,16,18,20,22 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yfinance
        run: pip install yfinance

      - name: Fetch hourly + daily data from Yahoo Finance
        run: python3 fetch_data.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.csv data/last_updated.txt
          git diff --cached --quiet || git commit -m "Update data (Yahoo Finance)"
          git pull --rebase origin main
          git push
